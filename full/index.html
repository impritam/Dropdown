    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script type="text/javascript">

    	$('.gl-row-2').hide();
    	$('.ican').hide();
    	$('.paa').hide();

    	$('.icon').click(function(){

    		$('.gl-row-2').toggle(450);
    		$('.ican').show(450);
    		$('.icon').hide(450);
    		$('.paa').show();
    		$('.pa').hide();
    		
    		
    		

    	});



    	$('.ican').click(function(){

    		$('.icon').show(450);
    		$('.ican').hide();
    		$('.gl-row-2').hide(450);
    		$('.paa').hide();
    		$('.pa').show();
    		
    		
    	})

    	$('.all-gl').click(function(){
    		$('.web').show(500);
    		$('.graphic').show(500);
    		$('.car').show(500);
    		$('.mob').show(500);

    	});

    	$('.web-gl').click(function(){
    		$('.web').show(500);
    		$('.graphic').hide(500);
    		$('.car').hide(500);
    		$('.mob').hide(500);

    	});

    	$('.gr-gl').click(function(){
    		$('.web').hide(500);
    		$('.graphic').show(500);
    		$('.car').hide(500);
    		$('.mob').hide(500);

    	});
    	
    	$('.car-gl').click(function(){
    		$('.web').hide(500);
    		$('.graphic').hide(500);
    		$('.car').show(500);
    		$('.mob').hide(500);

    	});

    	$('.mob-gl').click(function(){
    		$('.web').hide(500);
    		$('.graphic').hide(500);
    		$('.car').hide(500);
    		$('.mob').show(500);

    	});
    	
    	$('.faq-1').hide();
    	$('.faq-2').hide();
    	$('.faq-3').hide();
    	$('.faq-4').hide();

    	$('.heading-1').click(function(){

    		$('.faq-1').toggle(300);
    		$('.faq-2').hide(300);
    		$('.faq-3').hide(300);
    		$('.faq-4').hide(300);


    	});

    	$('.heading-2').click(function(){

    		$('.faq-1').hide(300);
    		$('.faq-2').toggle(300);
    		$('.faq-3').hide(300);
    		$('.faq-4').hide(300);


    	});

    	$('.heading-3').click(function(){

    		$('.faq-1').hide(300);
    		$('.faq-2').hide(300);
    		$('.faq-3').toggle(300);
    		$('.faq-4').hide(300);


    	});

    	$('.heading-4').click(function(){

    		$('.faq-1').hide(300);
    		$('.faq-2').hide(300);
    		$('.faq-3').hide(300);
    		$('.faq-4').toggle(300);


    	});

    </script>
